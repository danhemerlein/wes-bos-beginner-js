<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events</title>
    <style>
      .flex {
        display: flex;
        flex-direction: column;
      }

      .buy {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <button class="button">click me</button>
    <button class="button-2">click me two</button>

    <h2>buy buttons</h2>

    <div class="flex">
      <button class="buy" data-price="100">
        buy item <strong>one</strong>
      </button>
      <button class="buy" data-price="200">
        buy item <strong>two</strong>
      </button>
      <button class="buy" data-price="300">
        buy item <strong>three</strong>
      </button>
      <button class="buy" data-price="400">
        buy item <strong>four</strong>
      </button>
      <button class="buy" data-price="500">
        buy item <strong>five</strong>
      </button>
      <button class="buy" data-price="600">
        buy item <strong>six</strong>
      </button>
      <button class="buy" data-price="700">
        buy item <strong>seven</strong>
      </button>
      <button class="buy" data-price="800">
        buy item <strong>eight</strong>
      </button>
      <button class="buy" data-price="900">
        buy item <strong>nine</strong>
      </button>
      <button class="buy" data-price="1000">
        buy item <strong>ten</strong>
      </button>
    </div>

    <img class="photo" src="https://picsum.photos/200" alt="nice photo" />

    <script src="./events/index.js"></script>
  </body>
</html>
